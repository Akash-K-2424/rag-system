# Render deployment configuration for RAG System backend
# Deploy to Render: https://render.com

services:
  - type: web
    name: rag-system-backend
    runtime: python
    pythonVersion: "3.11"
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DEBUG
        value: "false"
      - key: GEMINI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: EMBEDDING_MODEL
        value: tfidf
      - key: CHUNK_SIZE
        value: "400"
      - key: CHUNK_OVERLAP
        value: "80"
      - key: TOP_K_RETRIEVAL
        value: "5"
      - key: CONFIDENCE_THRESHOLD
        value: "0.2"
